  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>How Many Options Can I Afford?</title>
    <meta name="description" content="calculator to help determine how
      many incentive stock options you can afford">
    <meta name="author" content="James A. Rosen">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="vendor/modernizr-2.5.3.min.js"></script>
  </head>
  <body>
    <header>
    </header>

    <div role="main">
      <form action="#/recalculate" method="get" class='form-horizontal'>
        <fieldset>
          <legend>About You</legend>

          <div class='control-group'>
            <label class='control-label' for='filingStatus'>Filing Status:</label>
            <div class='controls'>
              <select id="filingStatus">
                <option value="single" selected>Single</option>
                <option value="joint">Married, Filing Jointly</option>
                <option value="separate">Married, Filing Separately</option>
                <option value="headOfHousehold">Head of Household</option>
              </select>
            </div>
          </div>

          <div class='control-group'>
            <label class='control-label' for='dependents'>Dependents:</label>
            <div class='controls'>
              <input id='dependents' type="number" value="0" min="0" step="1" required />
            </div>
          </div>

          <div class='control-group'>
            <label class='control-label' for='income'>Income:</label>
            <div class='controls'>
              <div class='input-prepend input-append'>
                <span class='add-on'>$
                </span><input id="income" type="number" value="100000"
                /><span class='add-on'>.00</span>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>About Your Options</legend>

          <div class='control-group'>
            <label class='control-label' for='optionCount'>Number of Options:</label>
            <div class='controls'>
              <input id="optionCount" type="number" value="10000" min="0" required />
            </div>
          </div>

          <div class='control-group'>
            <label class='control-label' for='strikePrice'>Strike Price:</label>
            <div class='controls'>
              <div class='input-prepend input-append'>
                <span class='add-on'>$
                </span><input id="strikePrice" type="number"
                              value="1.00" min="0" step='any' required
                /><span class='add-on'>per share</span>
              </div>
            </div>
          </div>

          <div class='control-group'>
            <label class='control-label' for='currentValue'>Current Value:</label>
            <div class='controls'>
              <div class='input-prepend input-append'>
                <span class='add-on'>$
                </span><input id="currentValue" type="number"
                              value="5.00" min="0" step='any' required
                /><span class='add-on'>per share</span>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Cost Information</legend>

          <div class='control-group'>
            <label class='control-label' for='taxBeforeOptions'>Tax Before Options:</label>
            <div class='controls'>
              $<output id="taxBeforeOptions" />
            </div>
          </div>

          <div class='control-group'>
            <label class='control-label' for='purchaseCost'>Purchase Cost:</label>
            <div class='controls'>
              $<output id="purchaseCost" />
            </div>
          </div>

          <div class='control-group'>
            <label class='control-label' for='totalTax'>Total Taxes with Options:</label>
            <div class='controls'>
              $<output id="totalTax" />
            </div>
          </div>

          <div class='control-group'>
            <label class='control-label' for='costOfOptions'>Total Cost of Options:</label>
            <div class='controls'>
              $<output id="costOfOptions" />
            </div>
          </div>
      </form>
    </div>

    <footer>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="vendor/jquery-1.7.2.min.js"><\/script>')</script>
    <script src="lib/TieredTaxCalculator.js"></script>
    <script src="lib/DeductingTaxCalculator.js"></script>
    <script src="lib/IncomeTaxCalculator.js"></script>
    <script src="lib/AlternativeMinimumTaxCalculator.js"></script>
    <script src="lib/application.js"></script>
  </body>
</html>
